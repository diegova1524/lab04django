<!DOCTYPE html>
<html>
<head>
    <title>Entradas del Autor</title>
</head>
<body>
    <h1>Entradas de {{ autor.nombre }}</h1>
    <ul>
        {% for entrada in entradas_autor %}
            <li>
                <h2><a href="{% url 'detalle_entrada' entrada.id %}">{{ entrada.titulo }}</a></h2>
                <p>{{ entrada.contenido }}</p>
            </li>
        {% empty %}
            <li>No hay entradas de este autor.</li>
        {% endfor %}
    </ul>
</body>
</html>
